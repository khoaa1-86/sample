<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Server API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .status {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section h2 {
            color: #667eea;
            font-size: 18px;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .response {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            word-break: break-all;
            color: #333;
            max-height: 200px;
            overflow-y: auto;
            border-left: 4px solid #667eea;
        }

        .response.error {
            border-left-color: #ff6b6b;
            background: #fff5f5;
            color: #c92a2a;
        }

        .response.success {
            border-left-color: #51cf66;
            background: #f0fdf4;
            color: #2d5016;
        }

        .health-status {
            padding: 10px 15px;
            background: #51cf66;
            color: white;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .health-status.offline {
            background: #ff6b6b;
        }

        .info {
            background: #e7f5ff;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #339af0;
            margin-bottom: 20px;
            color: #1864ab;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .input-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Web Server API</h1>
        <div class="status" id="timestamp"></div>

        <div class="info">
            ‚ÑπÔ∏è ƒê√¢y l√† giao di·ªán ƒë·ªÉ ki·ªÉm tra c√°c API endpoint t·ª´ web server Express
        </div>

        <div class="section">
            <h2>Health Check</h2>
            <div id="healthStatus" class="health-status offline">Ki·ªÉm tra tr·∫°ng th√°i...</div>
            <button onclick="checkHealth()">Ki·ªÉm tra Server</button>
            <div id="healthResponse" class="response" style="display: none;"></div>
        </div>

        <div class="section">
            <h2>Hello Endpoint</h2>
            <div class="input-group">
                <input type="text" id="nameInput" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n" value="Vercel">
                <button onclick="callHello()">G·ª≠i</button>
            </div>
            <div id="helloResponse" class="response" style="display: none;"></div>
        </div>

        <div class="section">
            <h2>Post Data</h2>
            <div class="input-group">
                <input type="text" id="dataInput" placeholder="Nh·∫≠p d·ªØ li·ªáu (JSON)" value='{"message":"Hello"}'>
                <button onclick="postData()">G·ª≠i</button>
            </div>
            <div id="dataResponse" class="response" style="display: none;"></div>
        </div>

        <div class="section">
            <h2>Root Endpoint</h2>
            <button onclick="callRoot()">G·ªçi Root API</button>
            <div id="rootResponse" class="response" style="display: none;"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        // Format JSON response
        function formatJSON(obj) {
            return JSON.stringify(obj, null, 2);
        }

        // Display response
        function displayResponse(elementId, data, isError = false) {
            const element = document.getElementById(elementId);
            element.textContent = typeof data === 'string' ? data : formatJSON(data);
            element.className = `response ${isError ? 'error' : 'success'}`;
            element.style.display = 'block';
        }

        // Check health
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                const healthStatus = document.getElementById('healthStatus');
                if (response.ok) {
                    healthStatus.textContent = '‚úÖ Server Online';
                    healthStatus.classList.remove('offline');
                } else {
                    healthStatus.textContent = '‚ùå Server Offline';
                    healthStatus.classList.add('offline');
                }
                
                displayResponse('healthResponse', data);
            } catch (error) {
                document.getElementById('healthStatus').textContent = '‚ùå Server Offline';
                document.getElementById('healthStatus').classList.add('offline');
                displayResponse('healthResponse', `L·ªói: ${error.message}`, true);
            }
        }

        // Call hello endpoint
        async function callHello() {
            const name = document.getElementById('nameInput').value || 'World';
            try {
                const response = await fetch(`${API_BASE}/hello?name=${encodeURIComponent(name)}`);
                const data = await response.json();
                displayResponse('helloResponse', data);
            } catch (error) {
                displayResponse('helloResponse', `L·ªói: ${error.message}`, true);
            }
        }

        // Post data
        async function postData() {
            const dataInput = document.getElementById('dataInput').value;
            try {
                const jsonData = JSON.parse(dataInput);
                const response = await fetch(`${API_BASE}/data`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ data: jsonData })
                });
                const data = await response.json();
                displayResponse('dataResponse', data);
            } catch (error) {
                displayResponse('dataResponse', `L·ªói: ${error.message}`, true);
            }
        }

        // Call root endpoint
        async function callRoot() {
            try {
                const response = await fetch('/');
                const data = await response.json();
                displayResponse('rootResponse', data);
            } catch (error) {
                displayResponse('rootResponse', `L·ªói: ${error.message}`, true);
            }
        }

        // Update timestamp
        function updateTimestamp() {
            document.getElementById('timestamp').textContent = 
                `C·∫≠p nh·∫≠t: ${new Date().toLocaleString('vi-VN')}`;
        }

        // Initialize
        updateTimestamp();
        setInterval(updateTimestamp, 1000);
        checkHealth();
    </script>
</body>
</html>
